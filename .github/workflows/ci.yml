name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm install

      - name: ğŸ” Run linter
        run: npm run lint

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: âœ… Build successful
        run: echo "ğŸ‰ All checks passed! Your code is ready."
